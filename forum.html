<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enter your details:Gaurav's first form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="forum.css">
    <script src="forum.js"></script>
</head>

<body>
    <form action="response.html">
        <fieldset>
            <legend>Enter Details: </legend>
            <label>Name: <input type="text" name="Name" id="Name" placeholder="your name" required></label>
            <label>E-mail: <input type="email" name="E-mail" id="E-mail" placeholder="me@me.com" required></label>
            <label>Confirm E-mail: <input type="email" name="E-mail" id="E-mail2" placeholder="me@me.com" required></label>
            <label>Password: <input type="password" name="Password" id="Password"></label>
            <label>Player-ID: <input type="number" name="Player-ID" id="Player-ID" placeholder="16-digit ID"></label>
            <label for="Gender">Gender: </label>
            <label><input type="radio" name="Gender" value="Male" id="male">Male</label>
            <label><input type="radio" name="Gender" value="Female" id="female">Female</label>
            <label>Phone: <input type="number" name="Phone" id="Phone" placeholder="1234567890"></label>
            <label for="same">Whatsapp number is same as phone: </label>
            <label><input type="checkbox" name="same" id="same" onchange="copy()"></label>
            <label>Whatsapp: <input type="number" name="Whatsapp" id="Whatsapp"></label>
            <label>Experience level: <input type="range" name="Experience" id="Experience"></label>
            <label>Date of Birth: <input type="date" name="DOB" id="DOB"></label>
            <label><input type="submit" name="submit" onclick="return check()"></label>
        </fieldset>
    </form>
</body>

</html>
